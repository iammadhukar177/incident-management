<!DOCTYPE html>
<html>
<head>
    <title>View Incident</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ incident.title }}</h2>
        <p><strong>Description:</strong> {{ incident.description }}</p>
        <form method="POST">
            <label>Status</label>
            <select name="status">
                <option {% if incident.status == 'Open' %}selected{% endif %}>Open</option>
                <option {% if incident.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option {% if incident.status == 'Resolved' %}selected{% endif %}>Resolved</option>
            </select>

            <label>Assign to</label>
            <input name="assigned_to" value="{{ incident.assigned_to }}">

            <button type="submit">Update</button>
        </form>
        <br>
        <a href="{{ url_for('routes.dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
